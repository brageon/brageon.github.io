name: Inject Environment Variable

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up environment variables
      run: |
        echo "::set-env name=DULL::${{ secrets.DULL }}"
        
    - name: Inject environment variable
      run: |
        sed -i "s|process.env.DULL|'${DULL}'|g" act.js
